<div class="container d-flex justify-content-center">
    <form #carForm="ngForm" (ngSubmit)="onSubmit(carForm)" *ngIf="!isLoading">
        <div class="form-group entry">
            <label for="brand" class="label">Brand</label>
            <input type="text" #brand class="form-control" ngModel name="brand" required>
        </div>
        <div class="form-group entry">
            <label for="model" class="label">Model</label>
            <input type="text" #model class="form-control" ngModel name="model" required>
        </div>
        <div class="form-group entry">
            <label for="description" class="label">Description</label>
            <input type="text" #description class="form-control" ngModel name="description" required>
        </div>
        <div class="form-group entry">
            <label for="price" class="label">Price</label>
            <input type="number" #price class="form-control" ngModel name="price" required>
        </div>
        <div class="form-group entry">
            <label for="engine" class="label">Engine</label>
            <input type="text" #engine class="form-control" ngModel name="engine" required>
        </div>
        <div class="form-group entry">
            <label for="power" class="label">Power</label>
            <input type="number" #power class="form-control" ngModel name="power" required>
        </div>
        <div class="form-group entry">
            <label for="model_year" class="label">Buildyear</label>
            <input type="number" #model_year class="form-control" ngModel name="model_year" required>
        </div>
        <div class="form-group entry">
            <label for="image_url" class="label">Image Url</label>
            <input type="text" #image_url class="form-control" ngModel name="image_url" required>
        </div>
        <div>
            <button 
                class="btn btn-primary" 
                type="submit" [disabled]="!carForm.valid">Add Car!</button>
        </div>
    </form>
</div>
