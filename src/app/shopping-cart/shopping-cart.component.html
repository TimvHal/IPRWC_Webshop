<div class="container d-flex justify-content-center">
    <ul class="shopping-cart">
        <a class="message" [ngStyle]="{'background-color':emptyCart ? '#ffffff80' : 'transparent' }">{{ message }}</a>
        <div class="row" *ngFor="let item of items">
            <li class="cart-item">
                <div class="row">
                    <div class="xs-col-6">
                        <app-cart-item [item]="item"></app-cart-item>
                    </div>
                    <div id="right-column" class="xs-col-6">
                        <button id="delete" class="btn btn-primary" (click)="deleteItem(item.cartItemId)">Delete</button>
                    </div>
                </div>
            </li>
        </div>
        <div class="row">
            <a *ngIf="!emptyCart" class="total-price">Total: {{ totalPrice }} â‚¬</a>
            <button *ngIf="!emptyCart" id="checkout" class="btn btn-primary" (click)="orderItems()">Order</button>
        </div>
    </ul>
</div>
